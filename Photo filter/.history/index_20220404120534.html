<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-image">
            <label for="url">Enter an image URL:</label>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"required>
            <button></button>
        </div>
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>
            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="0" max="200" value="100"  id="Contrast">
            </div>
            <div class="filter">
                <label for="Hue-rotate">Hue-Rotate</label>
                <input type="range" min="0" max="360" value="0"  id="Hue-rotate">
            </div>
            <div class="filter">
                <label for="Sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0"  id="Sepia">
            </div>

        </div>
        <div class="results">
            <img src="tortoiseshell-cat-1.jpg" alt="Beautiful lady">

        </div>
    </div>
</body>
</html>
